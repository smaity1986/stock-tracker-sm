<div class="row">
  <div class="col-sm-12">
    <app-search (newItemEvent)="searchData($event)"></app-search>
  </div>
  <div class="col-sm-12 loading" *ngIf="showLoader">
    Fetching Data, Please wait ..
  </div>
  <div class="col-sm-12" *ngIf="isLoaded && !showLoader">
    <app-list
      (removeItemEvent)="clearMainData($event)"
      [data]="listData"
    ></app-list>
  </div>
</div>
