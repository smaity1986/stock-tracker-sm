<div
  *ngFor="let d of data"
  class="serach-container"
  id="stock{{ d.displaySymbol }}"
>
  <div class="row">
    <div class="col-sm-10">
      <label class="label list-title">{{ d.description }}</label>
    </div>
    <div class="col-sm-2">
      <span
        class="float-end close"
        id="remove{{ d.displaySymbol }}"
        (click)="removeStock(d.displaySymbol)"
        >X</span
      >
    </div>
    <div class="col-sm-10 p-l-0">
      <div class="container">
        <div class="row">
          <div class="col-sm-5">
            <label class="label lable-small"
              >Change Today : {{ d.change_today | number: '1.2-2' }} %</label
            >
          </div>
          <div class="col-sm-4">
            <label class="label lable-small"
              >Opening Price : ${{ d.opening_price | number: '1.2-2' }}</label
            >
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-5">
            <label class="label lable-small"
              >Current price : ${{ d.current_price | number: '1.2-2' }}</label
            >
          </div>
          <div class="col-sm-4">
            <label class="label lable-small"
              >High price : ${{ d.high_price | number: '1.2-2' }}</label
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <span *ngIf="d.stock_sign == 'up'" class="stock-icon-up"
        ><i class="fa fa-arrow-up" aria-hidden="true"></i
      ></span>
      <span *ngIf="d.stock_sign == 'down'" class="stock-icon-down"
        ><i class="fa fa-arrow-down" aria-hidden="true"></i
      ></span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 mt-3">
      <a
        class="btn btn-secondary btn-sm rounded-0 shadow-lg"
        id="sentiment{{ d.displaySymbol }}"
        (click)="goToDetails(d.displaySymbol, d.description)"
        >Go to social sentiment details ></a
      >
    </div>
  </div>
</div>
