<div *ngFor="let d of data" class="serach-container">
  <div class="row">
    <div class="col-sm-10">
      <label class="label list-title">{{ d.description }}</label>
    </div>
    <div class="col-sm-2"><span class="float-end close">X</span></div>
    <div class="col-sm-8 p-l-0">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <label class="label lable-small">Change Today : </label>
          </div>
          <div class="col-sm-2">
            <label class="label lable-small">{{ d.change_today }}</label>
          </div>
          <div class="col-sm-4">
            <label class="label lable-small">Opening Price : </label>
          </div>
          <div class="col-sm-2">
            <label class="label lable-small">{{ d.opening_price }}</label>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <label class="label lable-small">Current price : </label>
          </div>
          <div class="col-sm-2">
            <label class="label lable-small">{{ d.current_price }}</label>
          </div>
          <div class="col-sm-4">
            <label class="label lable-small">High price : </label>
          </div>
          <div class="col-sm-2">
            <label class="label lable-small">{{ d.high_price }}</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <span *ngIf="d.stock_sign == 'up'" class="stock-icon-up"
        ><i class="fa fa-arrow-up" aria-hidden="true"></i
      ></span>
      <span *ngIf="d.stock_sign == 'down'" class="stock-icon-down"
        ><i class="fa fa-arrow-down" aria-hidden="true"></i
      ></span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 mt-3">
      <button class="btn btn-secondary btn-sm rounded-0" id="trackBtn">
        Go to social sentiment details >
      </button>
    </div>
  </div>
</div>
