<div class="serach-container">
  <div class="row">
    <label class="label"
      >Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)</label
    >
    <div class="col-sm-6">
      <input
        type="text"
        name="stockInput"
        class="form-control rounded-0"
        id="stockInput"
      />
    </div>
    <div class="col-sm-6">
      <button class="btn btn-secondary rounded-0" id="trackBtn">
        Track Stock
      </button>
    </div>
  </div>
</div>
